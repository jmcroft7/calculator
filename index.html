<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <div class="temp-result"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="btn all-clear">C</div>
                        <div class="btn number">7</div>
                        <div class="btn number">4</div>
                        <div class="btn number">1</div>
                        <div class="btn number btn-0" id='btn-0'>0</div>
                    </div>
                    <div class="col">
                        <div class="btn last-entity-clear">CE</div>
                        <div class="btn number">8</div>
                        <div class="btn number">5</div>
                        <div class="btn number">2</div>
                    </div>
                    <div class="col">
                        <div class="btn operation">%</div>
                        <div class="btn number">9</div>
                        <div class="btn number">6</div>
                        <div class="btn number">3</div>
                        <div class="btn number dot">.</div>
                    </div>
                    <div class="col">
                        <div class="btn operation">/</div>
                        <div class="btn operation">x</div>
                        <div class="btn operation">-</div>
                        <div class="btn operation">+</div>
                        <div class="btn equal">=</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
